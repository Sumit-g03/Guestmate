<div class="container-fluid">
  <form (ngSubmit)="onAdd(guestForm.value)" #guestForm="ngForm">
    <h3 class="text-info">Add Guest</h3>
    <div class="form-group">
      <label> Sno </label>
      <input
        type="text"
        class="form-control"
        name="Sno"
        [(ngModel)]="guestForm.value.Sno"
      />
    </div>
    <div class="form-group">
      <label> Name </label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="guestForm.value.name"
      />
    </div>
    <div class="form-group">
      <label> Email </label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="guestForm.value.email"
      />
    </div>
    <div class="form-group">
      <label> Address </label>
      <input
        type="text"
        class="form-control"
        name="address"
        [(ngModel)]="guestForm.value.address"
      />
    </div>

    <div class="form-group">
      <label> Phone </label>
      <input
        type="tel"
        class="form-control"
        name="phone"
        [(ngModel)]="guestForm.value.phone"
      />
    </div>
    <br />
    <button class="btn btn-info">Add Guest</button>
  </form>
</div>
