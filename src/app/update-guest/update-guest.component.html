<div class="container-fluid">
    <form (ngSubmit)="onUpdate(guest)"  #guestForm="ngForm" > 
 <h3 class="text-info">
    Update Guest
 </h3>
 <div class="form-group">
   <label> Sno </label>
   <input type="number" class="form-control" name="Sno" [(ngModel)]="guest.Sno">
</div>
 <div class="form-group">
    <label> Name </label>
    <input type="text" class="form-control" name="Name" [(ngModel)]="guest.name">
 </div>
 <div class="form-group">
    <label> Email </label>
    <input type="email" class="form-control" name="Email"  [(ngModel)]="guest.email" >
 </div>
 <div class="form-group">
    <label> Address </label>
    <input type="text" class="form-control" name="address" [(ngModel)]="guest.address">
 </div>

 <div class="form-group">
    <label> Phone </label>
    <input type="tel" class="form-control" name="Phone" [(ngModel)]="guest.phone">
 </div>
 <br>
 <button class="btn btn-info">Update Guest</button>
</form>
</div>
