<div class="container-fluid">
  <h3 class="text-primary">Guest List</h3>

  <table class="table table-striped table-bordered">
    <tbody>
      <tr>
        <th>Sno</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </tbody>
    <tbody>
      <tr *ngFor="let guest of guests">
        <td>{{ guest.Sno }}</td>
        <td>{{ guest.name }}</td>
        <td>{{ guest.email }}</td>
        <td>{{ guest.address }}</td>
        <td>{{ guest.phone }}</td>
        <td>
          <button
            class="btn btn-warning"
            (click)="onUpdate(guest._id)"
          >
            Update
          </button>
          &nbsp;&nbsp;
          <button (click)="onDelete(guest._id)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
